<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${topic.name}">Document</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>

<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
            <div class="header__nav-item"><a class="header__nav-link" th:href="'/hashTags/'">Hashtags</a></div>
        </nav>
    </header>
    <main class="main-content">
        <section class="main-content__topic topic">
            <h2 th:text="${topic.name}" class="topic__title main-content__title">
                Topic
            </h2>
            <nav class="main-content__nav posts__nav">
                <div th:each="post: ${topic.posts}">
                    <a th:text="${post.title}" th:href="'/posts/'+${post.id}" href="#"
                       class="posts__nav-link"></a>
                </div>
            </nav>
        </section>
        <section>
            <form th:action = "'/topics/'+${topic.id}" method="post">
                <label for="Title">Title</label><br>
                <input id="Title" type="text" placeholder="Title" name="title"><br>
                <label for="authour">Author</label><br>
                <input id="authour" type="text" placeholder="name of authour" name="author"><br>
                <label for="content" >Content</label><br>
                <textarea id="content" type="text" name="content" rows="5" cols="100"></textarea><br>
                <input type="submit">
            </form>
        </section>
    </main>
</div>
</body>

</html>
